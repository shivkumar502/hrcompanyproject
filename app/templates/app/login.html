{% extends "app/base.html" %}

{% block title %}login|{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class=" w-50 m-auto p-4 bg-light " style="background: 1px solid black;">
        <form method="POST" action="">
            {% csrf_token %}
            <h2 class="text-center m-4 bg-info alert"> Login User </h1>
            <div class="input-group mb-3">
              <input type="text" name="username" placeholder="Username..." class="form-control">
            </div>
            <div class="input-group mb-2">
                <input type="password" name="password" placeholder="Password..." class="form-control" >
            </div>
            <button type="submit" class="btn btn-success w-75 my-2 " style="margin-left: 60px;">sign-in</button>
            <p class="message" style='margin-left: 130px;'>Don't have an account? <a href="{% url 'register-user' %}">Register</a></p>
        </form>
        </div>
</div>
{% endblock %}
