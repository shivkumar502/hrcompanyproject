{% extends "app/base.html" %}

{% block title %}signup|{% endblock %}

{% block content %}
<div class="container">
    <div class=" w-50 m-auto p-4 bg-light " style="background: 1px solid black;">
        <h2 class="text-center m-4 bg-info alert"> Register User </h1>
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
            </ul>
        {% endif %}
            <form method="post" enctype="multipart/form-data">
                
                {{form.as_p}}
                <button type="submit" class="btn btn-success w-75  my-2" style="margin-left: 60px;">sign-up</button>
                <p class="message" style='margin-left: 130px;'>If you have an account? <a href="{% url 'login-user' %}">Login</a></p>
                {% csrf_token %}
            </form>
        </div>
</div>
{% endblock %}
