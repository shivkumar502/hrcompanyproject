{% extends "app/base.html" %}

{% block title %}event|{% endblock %}

{% block content %}
<div class="container">
    <div class=" w-50 m-auto p-4 bg-light mt-5" style="background: 1px solid black;">
        <h2 class="text-center m-4 mt-5 bg-info alert"> Create User Events </h1>
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <p class='alert'>{{message}}</p>
            {% endfor %}
            </ul>
        {% endif %}
        <form method="POST" action="">
            {% csrf_token %}
            <div class="input-group mb-3">
              <input type="text" name="events" placeholder="Event Name" class="form-control">
            </div>
            <div class="input-group mb-2">
                <input type="datetime-local" name="event-datetime" placeholder="" class="form-control" >
            </div>
            <button type="submit" class="btn btn-success w-75 my-2 " style="margin-left: 60px;">event</button>
        </form>
        </div>
</div>
{% endblock %}
